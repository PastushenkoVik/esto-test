<div
  class="container"
  [ngClass]="{
      'section--gray': section.isGray
    }"
>
  <div
    class="content content-wrapper"
    [ngClass]="{
      'section-title': section.title,
      'section--gray': section.isGray
    }"
  >
    <div class="section section-title" *ngIf="section.title">
      <h2 *ngIf="section.title;" class="section-title-text">{{section.title}}</h2>
    </div>

    <div class="section section-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
